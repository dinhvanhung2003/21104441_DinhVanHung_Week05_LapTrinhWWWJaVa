<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Thông Tin Công Ty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Container chính -->
<div class="container my-5 p-4 bg-white rounded-lg shadow-md">
    <h1 class="text-center text-2xl font-bold text-blue-600 mb-4">Cập Nhật Thông Tin Công Ty</h1>
    <div class="container my-3">
        <!-- Thông báo thành công -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Thông báo lỗi -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
    </div>
    <form action="/recruiter/dashboard/info-company" method="post">
        <!-- Tên công ty -->
        <div class="mb-4">
            <label for="name" class="form-label font-semibold">Tên Công Ty:</label>
            <input type="text" id="name" name="company.compName" th:value="${companyFullInfoDTO.company.compName}"
                   class="form-control" placeholder="Nhập tên công ty" required>
        </div>

        <!-- Email -->
        <div class="mb-4">
            <label for="email" class="form-label font-semibold">Email:</label>
            <input type="email" id="email" name="company.email" th:value="${companyFullInfoDTO.company.email}"
                   class="form-control" placeholder="Nhập email" required>
        </div>

        <!-- Điện thoại -->
        <div class="mb-4">
            <label for="phone" class="form-label font-semibold">Điện Thoại:</label>
            <input type="text" id="phone" name="company.phone" th:value="${companyFullInfoDTO.company.phone}"
                   class="form-control" placeholder="Nhập số điện thoại" required>
        </div>

        <!-- Địa chỉ -->
        <h3 class="text-lg font-bold text-gray-700 mt-5 mb-4">Địa chỉ</h3>
        <div class="mb-4">
            <label for="number" class="form-label font-semibold">Số nhà:</label>
            <input type="text" id="number" name="address.number" th:field="*{companyFullInfoDTO.address.number}"
                   class="form-control" placeholder="Nhập số nhà" required>
        </div>

        <div class="mb-4">
            <label for="street" class="form-label font-semibold">Đường:</label>
            <input type="text" id="street" name="address.street" th:value="${companyFullInfoDTO.address.street}"
                   class="form-control" placeholder="Nhập đường" required>
        </div>

        <div class="mb-4">
            <label for="city" class="form-label font-semibold">Thành phố:</label>
            <input type="text" id="city" name="address.city" th:value="${companyFullInfoDTO.address.city}"
                   class="form-control" placeholder="Nhập thành phố" required>
        </div>

        <div class="mb-4">
            <label for="zipcode" class="form-label font-semibold">Mã Bưu Chính:</label>
            <input type="text" id="zipcode" name="address.zipcode" th:value="${companyFullInfoDTO.address.zipcode}"
                   class="form-control" placeholder="Nhập mã bưu chính" required>
        </div>

        <div class="mb-4">
            <label for="country" class="form-label font-semibold">Quốc Gia:</label>
            <select id="country" name="country" class="form-select">
                <option value="">Chọn Quốc Gia</option>
                <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
            </select>
        </div>

        <!-- Mô tả -->
        <div class="mb-4">
            <label for="about" class="form-label font-semibold">Mô Tả Công Ty:</label>
            <textarea id="about" name="company.about" rows="4"
                      class="form-control" placeholder="Nhập mô tả công ty"
                      th:text="${companyFullInfoDTO.company.about}"></textarea>
        </div>

        <!-- Website -->
        <div class="mb-4">
            <label for="webUrl" class="form-label font-semibold">Website:</label>
            <input type="url" id="webUrl" name="company.webUrl" th:value="${companyFullInfoDTO.company.webUrl}"
                   class="form-control" placeholder="Nhập URL website">
        </div>
        <!-- CSRF -->
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <!-- Nút quay lại -->
        <div class="d-flex justify-content-between mt-4">
            <a href="/recruiter/dashboard" class="btn btn-secondary">Quay Lại</a>
            <button type="submit" class="btn btn-primary">Lưu Thông Tin</button>
        </div>
    </form>
</div>

<!-- Footer -->
<footer class="text-center mt-5 text-gray-500">
    © 2024 Quản Lý Công Việc. Thiết kế bởi <a href="#" class="text-blue-500 hover:underline">Nhóm Phát Triển</a>.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
