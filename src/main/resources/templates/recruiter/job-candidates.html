<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách ứng viên</title>
    <!-- Thêm Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-dark text-white py-3">
    <div class="container text-center">
        <h1>Danh sách Ứng viên</h1>
    </div>
</header>
<main class="container my-4">
    <form th:action="@{/recruiter/dashboard/jobs/{jobId}/candidates/evaluate-all(jobId=${job.id})}" method="post">
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Họ và tên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Ngày sinh</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="candidate : ${candidates}">
                    <td th:text="${candidate.id}"></td>
                    <td th:text="${candidate.fullName}"></td>
                    <td th:text="${candidate.email}"></td>
                    <td th:text="${candidate.phone}"></td>
                    <td th:text="${candidate.dob}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-primary">Đánh giá tất cả</button>
            <a href="/recruiter/jobs" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
    <!-- Thêm liên kết đến danh sách ứng viên đã gửi email -->
    <div class="mt-4">
        <a th:href="@{/recruiter/dashboard/jobs/{jobId}/candidates/sent-emails(jobId=${job.id})}"
           class="btn btn-success">Xem danh sách đã gửi email</a>

    </div>
</main>
<!-- Thêm Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
