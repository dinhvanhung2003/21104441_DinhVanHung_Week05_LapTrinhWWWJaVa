<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách ứng viên đã gửi email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-dark text-white py-3">
    <div class="container text-center">
        <h1>Kết quả tuyển dụng</h1>
    </div>
</header>
<main class="container my-4">
    <!-- Hiển thị thông báo thành công -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Hiển thị thông báo lỗi -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <table class="table table-bordered table-striped" th:if="${sentEmails}">
        <thead class="table-dark">
        <tr>
            <th>Mã ứng viên</th>
            <th>Tên ứng viên</th>
            <th>Công việc</th>
            <th>Trạng thái</th>
            <th>Thông báo</th>
            <th>Thời gian gửi</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emailLog : ${sentEmails}">
            <td th:text="${emailLog.candidate.id}"></td>
            <td th:text="${emailLog.candidate.fullName}"></td>
            <td th:text="${emailLog.job.jobName}"></td>
            <td th:text="${emailLog.status}"></td>
            <td th:text="${emailLog.message}"></td>
            <td th:text="${emailLog.sentAt}"></td>
        </tr>
        </tbody>
    </table>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
