<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUuR6lY1HPFS4Q_R2A5r70ECdchXmR_n1b8g&s');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
            color: #007BFF;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .success {
            color: green;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-container small {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .form-container small a {
            color: #007BFF;
            text-decoration: none;
        }

        .form-container small a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Đăng Ký</h1>
    <form th:action="@{/register}" th:object="${account}" method="post">
        <label for="username">Tên đăng nhập</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Tên đăng nhập" required>

        <label for="password">Mật khẩu</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Mật khẩu" required>

        <label for="confirmPassword">Xác nhận mật khẩu</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>

        <label>
            <input type="checkbox" id="isRecruiter" name="isRecruiter">
            Đăng ký với tư cách nhà tuyển dụng
        </label>

        <!-- Display error message -->
        <div class="error" th:if="${error}" th:text="${error}"></div>

        <!-- Display success message -->
        <div class="success" th:if="${success}" th:text="${success}"></div>

        <button type="submit">Đăng Ký</button>
    </form>
    <small>Đã có tài khoản? <a href="/login">Đăng nhập</a></small>
</div>
</body>
</html>
