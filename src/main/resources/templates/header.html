<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerViet Header with Login Modal</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .navbar {
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
    }
    .nav-link {
      color: #495057 !important;
      font-size: 14px;
      font-weight: 500;
    }
    .nav-link:hover {
      color: #007bff !important;
    }
    .icon-bell {
      color: #495057;
    }
    .icon-user {
      color: #495057;
    }
    .btn-recruiter {
      color: white;
      background-color: #001b61;
      font-size: 14px;
      font-weight: bold;
    }
    .btn-recruiter:hover {
      background-color: #003580;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="https://via.placeholder.com/120x40?text=career+viet" alt="CareerViet Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="#">Tìm Việc Làm</a></li>
        <li class="nav-item"><a class="nav-link" href="#">CV Hay</a></li>
        <li class="nav-item"><a class="nav-link" href="#">VietnamSalary</a></li>
        <li class="nav-item"><a class="nav-link" href="#">CareerMap</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Cẩm Nang</a></li>
        <li class="nav-item"><a class="nav-link" href="#">CareerStart</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Tiện Ích</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-bell icon-bell"></i> Thông Báo Việc Làm</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal"><i class="fas fa-user icon-user"></i> Đăng nhập</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            VI
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="languageDropdown">
            <a class="dropdown-item" href="#">EN</a>
            <a class="dropdown-item" href="#">VI</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-recruiter ml-3" href="#">Dành cho nhà tuyển dụng</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Đăng nhập</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <button class="btn btn-outline-danger btn-block"><i class="fab fa-google"></i> Google</button>
          <button class="btn btn-outline-primary btn-block"><i class="fab fa-facebook"></i> Facebook</button>
        </div>
        <form>
          <div class="form-group">
            <label for="loginEmail">Email hoặc Tên đăng nhập</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Nhập email hoặc tên đăng nhập">
          </div>
          <div class="form-group">
            <label for="loginPassword">Mật khẩu</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
        </form>
      </div>
      <div class="modal-footer">
        <p>Bạn chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a></p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
