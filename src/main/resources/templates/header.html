<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<nav class="bg-blue-800">
  <div class="container mx-auto px-4 flex items-center justify-between h-16">
    <!-- Logo -->
    <a class="flex items-center" th:href="@{/home}">
      <img src="https://static.careerviet.vn/themes/careerbuilder/img/logo.png" alt="CareerViet Logo" class="h-10 w-auto">
    </a>

    <!-- Mobile button -->
    <button class="block lg:hidden text-white focus:outline-none" id="mobile-menu-button">
      <i class="fas fa-bars"></i>
    </button>

    <div class="hidden lg:flex space-x-4 items-center" id="navbarNav">
      <!-- Navigation Links -->
      <a class="text-white hover:text-gray-200 font-medium" th:href="@{/home}">Tìm Việc Làm</a>
      <a class="text-white hover:text-gray-200 font-medium" th:href="@{/cv}">CV Hay</a>
      <a class="text-white hover:text-gray-200 font-medium" th:href="@{/vietnamSalary}">VietnamSalary</a>
      <a class="text-white hover:text-gray-200 font-medium" th:href="@{/careerMap}">CareerMap</a>
      <a class="text-white hover:text-gray-200 font-medium" th:href="@{/resources}">Cẩm Nang</a>
      <a class="text-white hover:text-gray-200 font-medium" th:href="@{/careerStart}">CareerStart</a>
    </div>

    <!-- Right side -->
    <div class="hidden lg:flex items-center space-x-4">
      <a class="text-white hover:text-gray-200 font-medium flex items-center" th:href="@{/notifications}">
        <i class="fas fa-bell mr-1"></i> Thông Báo Việc Làm
      </a>

      <!-- User Auth -->
      <div th:if="${#authentication.authenticated}" class="relative group">
        <button class="text-white hover:text-gray-200 flex items-center focus:outline-none">
          <i class="fas fa-user mr-2"></i> <span th:text="${#authentication.name}">Username</span>
          <i class="fas fa-caret-down ml-1"></i>
        </button>
        <div class="hidden absolute right-0 mt-2 w-40 bg-white rounded shadow-lg group-hover:block z-10">
          <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" th:href="@{/candidates/dashboard}">Dashboard</a>
          <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" th:href="@{/logout}">Đăng Xuất</a>
        </div>
      </div>

      <div th:if="${not #authentication.authenticated}">
        <a class="text-white hover:text-gray-200 font-medium flex items-center" th:href="@{/login}">
          <i class="fas fa-user mr-2"></i> Đăng Nhập
        </a>
      </div>

      <!-- Language -->
      <div class="relative group">
        <button class="text-white hover:text-gray-200 focus:outline-none">VI <i class="fas fa-caret-down ml-1"></i></button>
        <div class="hidden absolute right-0 mt-2 w-24 bg-white rounded shadow-lg group-hover:block z-10">
          <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="#">EN</a>
          <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100" href="#">VI</a>
        </div>
      </div>

      <!-- Recruiter Button -->
      <a class="px-4 py-2 bg-blue-900 text-white font-bold rounded hover:bg-blue-700" th:href="@{/recruiter}">Dành cho Nhà Tuyển Dụng</a>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="lg:hidden hidden" id="mobile-menu">
    <div class="bg-blue-700 p-4 space-y-2">
      <a class="block text-white hover:text-gray-200 font-medium" th:href="@{/home}">Tìm Việc Làm</a>
      <a class="block text-white hover:text-gray-200 font-medium" th:href="@{/cv}">CV Hay</a>
      <a class="block text-white hover:text-gray-200 font-medium" th:href="@{/vietnamSalary}">VietnamSalary</a>
      <a class="block text-white hover:text-gray-200 font-medium" th:href="@{/careerMap}">CareerMap</a>
      <a class="block text-white hover:text-gray-200 font-medium" th:href="@{/resources}">Cẩm Nang</a>
      <a class="block text-white hover:text-gray-200 font-medium" th:href="@{/careerStart}">CareerStart</a>

      <hr class="border-blue-600" />

      <a class="block text-white hover:text-gray-200 font-medium flex items-center" th:href="@{/notifications}">
        <i class="fas fa-bell mr-2"></i> Thông Báo Việc Làm
      </a>
      <div th:if="${#authentication.authenticated}">
        <a class="block text-white hover:text-gray-200 font-medium" th:href="@{/candidates/dashboard}">Dashboard</a>
        <a class="block text-white hover:text-gray-200 font-medium" th:href="@{/logout}">Đăng Xuất</a>
      </div>
      <div th:if="${not #authentication.authenticated}">
        <a class="block text-white hover:text-gray-200 font-medium" th:href="@{/login}">
          <i class="fas fa-user mr-2"></i> Đăng Nhập
        </a>
      </div>

      <hr class="border-blue-600" />
      <div>
        <span class="text-white font-medium">Ngôn ngữ:</span>
        <a class="inline-block ml-2 text-white hover:text-gray-200" href="#">EN</a>
        <a class="inline-block ml-2 text-white hover:text-gray-200" href="#">VI</a>
      </div>

      <a class="block mt-2 px-4 py-2 bg-blue-900 text-white font-bold rounded hover:bg-blue-700" th:href="@{/recruiter}">Dành cho Nhà Tuyển Dụng</a>
    </div>
  </div>
</nav>

<script>
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');

  if (mobileMenuButton && mobileMenu) {
    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  }
</script>
</body>
</html>
