<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Account</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Edit Account</h1>

  <!-- Form chỉnh sửa tài khoản -->
  <form th:action="@{/admin/accounts/edit/{id}(id=${account.id})}" method="post" class="p-4 shadow rounded bg-light">
    <input type="hidden" name="id" th:value="${account.id}" />

    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" name="username" class="form-control" th:value="${account.username}" required />
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" class="form-control"
             placeholder="Leave blank to keep current password" />
    </div>

    <!-- Role -->
    <div class="mb-3">
      <label for="role" class="form-label">Role:</label>
      <select id="role" name="roleId" class="form-select">
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.roleName}"
                th:selected="${role.id == account.role.id}"></option>
      </select>
    </div>

    <!-- Enabled -->
    <div class="form-check mb-3">
      <input type="checkbox" id="enabled" name="enabled" class="form-check-input" th:checked="${account.enabled}" />
      <label for="enabled" class="form-check-label">Enabled</label>
    </div>

    <!-- Submit button -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>

  <!-- Back link -->
  <div class="text-center mt-3">
    <a href="/admin/accounts" class="btn btn-link">Back to Account Management</a>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
